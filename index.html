<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meraki Nails</title>
    <link rel="icon" type="image/png" href="imagenes/logo_pagina.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header">
        <article class="cabecera">
            <h1>MERAKI</h1>
            <article class="logos_header">
                <a href="#"><img src="imagenes/usuario.png" alt="usuario"></a>
                <a href="#"><img src="imagenes/busqueda.png" alt="lupa"></a>
                <a href="#"><img src="imagenes/compra.png" alt="compra"></a>
                <nav class="barrra_nav">
            </article>
        </article>
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Productos</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="pages/como_comprar.html">Como comprar</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pages/preguntas frecuentes.html">Preguntas frecuentes</a>
            </li>
        </ul>
        </nav>
    </header>
    <div id="bannerDescuento"></div>
    <div id="bannerSinDescuento"></div>
    <main>
        <section class="seccion1">
            <article class="subscribirse">
                <form action="" id="formulario">
                    <p>Subscribirse</p>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text">
                    <label for="email">Email</label>
                    <input id="email" type="text"><br>
                    <label for="fecha de cumpleaños">Fecha de cumpleaños: mes/dia</label>
                    <input id="cumpleaños" type="text"><br>
                    <button class="enviarFormulario" type="submit">enviar</button>

                </form>
            </article>
            <article class="consulta">
                <details class="consulta_box">
                    <summary>Consultar descuentos</summary>
                    <select name="" id="consultaMediosDePago">
                        <option value="medio de pago">Medio de pago</option>
                        <option value="mercado de pago"> Mercado de pago</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="otro">Otro</option>
                    </select>
                    <div id="resultadoMediosDePago"></div>
                </details>
            </article>

        </section>
        <section class="compra">
            <div class="filtrar">
                <button id="filtrarProductos">Filtrar</button>
            </div>
            <div id="buscar_productos">
                <div>
                    <input type="text" id="buscar" placeholder="buscar">
                    <button class="botonBuscar" onclick="buscarProducto()" type="button">Buscar</button>
                </div>

            </div>

        </section>
        <section class="cuerpoProductos">
            <section id="contenedorProductos"></section>
            <article>
                <article id="carritoVisible" style="display: block;">
                    <p id="carrito-title" style="display: none;">Carrito</p>
                    <div id="total"></div>
                    <div id="resultadoParcial"></div>
                    <div id="descuento"></div>
                    <div id="resultadoTotal"></div>
                    <div id="confirmarCompra">
                        <button id="btnConfirmar" onclick="mostrarMensajeDeAgradecimiento()">Comprar</button>
                    </div>
                    <div id="seleccionMedioDePago"></div>
                </article>
                <article>
                    <p id="mensajeDeAgradecimiento" style="display: none;">Su compra fue exitosa ¡Gracias por comprar en
                        Meraki Nails!</p>
                </article>
            </article>

        </section>
        <section class="section_2">
            <article class="envios">
                <div class="envios_empresa">
                    <img class="envios_foto" src="imagenes/envio.png" alt="Envios">
                    <p class="envios_texto">Envios a todo el pais por: <br>correo argentino</p>
                </div>
                <hr>
                <div class="calcular_envio">
                    <img class="envios_ubicacion" src="imagenes/ubicacion.png" alt="ubicacion">
                    <select name="destino" id="destino">
                        <option value="seleccionar provincia">Seleccionar provincia</option>
                        <option class="mendoza" value="mendoza">Mendoza</option>
                        <option class="cordoba" value="cordoba">Cordoba</option>
                        <option class="caba" value="caba">CABA</option>
                        <option class="sanLuis" value="san luis">San Luis</option>
                        <option class="sanJuan" value="san juan">San Juan</option>
                    </select>
                    <div id="resultadoEnvio">
                    </div>
                </div>
                <div class="pagos">
                    <img src="imagenes/pagos.png" alt="medios de pago">
                    <p>Todos los medios de pago</p>
                </div>
            </article>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <footer id="footer">
        <div class="container my-5">

            <footer class="text-center text-white" style="background-color: #f1f1f1;">
                <div class="container pt-4">
                    <section class="mb-4">
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i> <img
                                src="imagenes/logos_redes/facebook_4902301.png" alt=""></a>
                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-whatsapp"></i><img
                                src="imagenes/logos_redes/whatsapp_4494470.png" alt=""></a>

                        <a class="btn btn-link btn-floating btn-lg text-dark m-1" href="#!" role="button"
                            data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i><img
                                src="imagenes/logos_redes/instagram_4494468.png" alt=""></a>
                    </section>
                </div>
                <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    © 2020 Copyright:
                    <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                </div>
            </footer>

        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
